<!DOCTYPE html>
<html lang="en">
<head>
  <title>Chat Box</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="socket.js"></script>
</head>
<body>

<div class="jumbotron text-center">
  <h1>Networking class Chat-box</h1>
  <p>Welcome to the group chat</p> <p id="nameTag"></p>
</div>
  
<div class="container">
  <div class="row">
    <div class="col-sm-8">
        <h2>Chat box</h2>
         <div class="panel panel-default" id="messageBody" style="overflow-y:auto; height: 300px;">
         <div class="panel-body">
          <ul id="message_list">
           </ul> 
         </div>
         </div>
    <input type="text" name="user_input" onkeyup="checkMessage(event)" id="user_input" placeholder="Enter Message">
     <input type="submit" class="button" value="Send" onclick="sendMessage()" onkeyup="checkMessage(event)">
     <input type="button" class="button" value="Clear" onclick="Clear()">
     <input type="button" class="button" value="History" onclick="History()">
    </div>
    <div class="col-sm-4">
      <h3>Online Users</h3> 
      <div class="well">
          <ul id="userList">
              <li>test</li>
          </ul>
      </div>
      <label id="usersOnline">Users online: -</label>
    </div>
  </div></div>
    
    <input type="button" class="button" value="Logout" onclick="Logout()">

</body>
</html>
